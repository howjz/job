}

project(':job-spring-boot-samples') {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    dependencies {
        compile project(":job-spring-boot-starter:job-spring-boot-starter")
        compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")

        compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

        compile("com.google.code.gson:gson:2.8.2")
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "java-library"
    apply plugin: "io.spring.dependency-management"
    apply plugin: "maven-publish"
    apply plugin: "signing"

    sourceCompatibility = 1.8
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    repositories {
        // Maven本地仓库
        mavenLocal()
        // 阿里巴巴Maven库
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        // 中央库
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    task sourcesJar(type: Jar) {
        from sourceSets.main.allJava
        classifier = 'sources'
    }

    task javadocJar(type: Jar) {
        from javadoc
        classifier = 'javadoc'
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId rootProject.group
                artifactId project.name
                version rootProject.version
                from components.java
                artifact sourcesJar
                artifact javadocJar
                pom {
                    name = 'how-job'
                    description = 'A simple job executor library'
                    url = 'http://www.example.com/library'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'howjz'
                            name = 'ZhangJiaHao'
                            email = '2862424470@qq.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:git://github.com/howjz/job.git'
                        developerConnection = 'scm:git:ssh://github.com/howjz/job.git'
                        url = 'http://github.com/howjz/job'
                    }
                }
            }
        }
        repositories {
            maven {
                def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
                def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots"
                // 指定要上传的仓库
                url = releasesRepoUrl
                // 认证用户和密码
                credentials {
                    username "$nexususer"
                    password "$nexuspwd"
                }
            }
        }
    }

    signing {
        sign publishing.publications.mavenJava
    }

    javadoc {
        options.tags = ["date"]
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            author true
            version true
            title "how-job"
        }
        if (JavaVersion.current().isJava9Compatible()) {
            options.addBooleanOption("html5", true)
        }
    }

    // remove default logger
    configurations {
        all*.exclude group: 'commons-logging'
        all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}


task uploadToRepository {
    dependsOn ':job-core:publishMavenJavaPublicationToMavenRepository'
    dependsOn ':job-spring-boot-autoconfigure:publishMavenJavaPublicationToMavenRepository'
    dependsOn ':job-spring-boot-starter:job-spring-boot-starter:publishMavenJavaPublicationToMavenRepository'
    dependsOn ':job-spring-boot-starter:job-spring-boot-starter-redis:publishMavenJavaPublicationToMavenRepository'
    dependsOn ':job-spring-boot-starter:job-spring-boot-starter-db:publishMavenJavaPublicationToMavenRepository'
}



