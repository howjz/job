plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.8.RELEASE' apply false
    id 'io.spring.dependency-management' version '1.0.8.RELEASE' apply false
    id 'maven-publish'
    id 'signing'
}

group 'com.github.howjz'
version '1.0.0.RELEASE'

ext {
    log4j2Version = '2.7'
    slf4jVersion = '1.7.22'
    springBootVersion = '2.1.8.RELEASE'
    druidVersion = '1.1.9'
    mybatisStarterVersion = '2.1.0'
    springCloudVersion = 'Greenwich.SR2'
}

project(':job-core') {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    dependencies {
        // bean
        compile("org.projectlombok:lombok:1.18.4")

        // commons
        compile("commons-lang:commons-lang:2.3")
        compile("org.apache.commons:commons-lang3:3.6")
        compile("commons-io:commons-io:2.6")

        // json
        compile("com.fasterxml.jackson.core:jackson-core:2.9.10")
        compile("com.fasterxml.jackson.core:jackson-databind:2.9.10")

        // log
        compile("org.slf4j:slf4j-api:${slf4jVersion}")
        runtime("org.slf4j:jcl-over-slf4j:${slf4jVersion}")
        compile("org.apache.logging.log4j:log4j-web:${log4j2Version}")
        compile("org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}")
        compile("org.apache.logging.log4j:log4j-api:${log4j2Version}")
        compile("org.apache.logging.log4j:log4j-core:${log4j2Version}")

        // http
        compile("com.squareup.okhttp3:okhttp:3.12.0")

        // test
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

project(':new:job-core') {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    dependencies {
        // bean
        compile("org.projectlombok:lombok:1.18.4")

